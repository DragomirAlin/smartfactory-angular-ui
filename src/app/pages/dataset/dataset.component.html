<div class="mt-5">
  <h2 style="font-size: 3em">Dataset</h2>
</div>
<div class="dataset">
  <mat-form-field class="w-100">
    <input class="form-control" matInput placeholder="Search" #input>
  </mat-form-field>

  <mat-table class="dataset-table mat-elevation-z5" [dataSource]="dataset"
             matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="topic">
      <mat-header-cell class="table-header" *matHeaderCellDef mat-sort-header>Topic</mat-header-cell>
      <mat-cell *matCellDef="let dataset">{{dataset.topic}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="payload">
      <mat-header-cell class="table-header" *matHeaderCellDef>Payload</mat-header-cell>
      <mat-cell class="payload-cell"
                *matCellDef="let dataset">
        <pre>{{dataset.payload | json}}</pre>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="metadata">
      <mat-header-cell class="table-header" *matHeaderCellDef>Metadata</mat-header-cell>
      <mat-cell class="metadata-cell"
                *matCellDef="let dataset">
        <pre>{{dataset.metadata | json}}</pre>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize"
                 [pageSizeOptions]="[3, 5, 10, 50, 100]" (page)="pagination($event)"></mat-paginator>

</div>

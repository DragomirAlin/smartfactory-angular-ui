<div class="dataset">
  <mat-form-field>
    <input matInput placeholder="Search payload" #input>
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table class="dataset-table mat-elevation-z8" [dataSource]="dataSource"
             matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="topic">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Topic</mat-header-cell>
      <mat-cell *matCellDef="let dataset">{{dataset.topic}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="payload">
      <mat-header-cell *matHeaderCellDef>Payload</mat-header-cell>
      <mat-cell class="payload-cell"
                *matCellDef="let dataset">{{dataset.payload}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="metadata">
      <mat-header-cell *matHeaderCellDef>Metadata</mat-header-cell>
      <mat-cell class="metadata-cell"
                *matCellDef="let dataset">{{dataset.metadata}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>


</div>
